##### dhcp
listen-address=192.168.123.1,127.0.0.1
dhcp-range=192.168.123.0,192.168.123.254,48h
# gw
dhcp-option=3,192.168.123.1
# dns
dhcp-option=6,192.168.123.1,114.114.114.114
